        <nav id="main-nav" class="navbar navbar-expand-lg navbar-light">

                    <a href="index.html" class="navbar-brand"><img class="img-fluid" src="./assets/img/logo.png" width="300"/></a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div id="links" class="">
                        <ul class="navbar-nav">

                        </ul>
                    </div>

        <div class="container">
            <div class="row">
                <h1 class="text-center my-5">Book An Appointment</h1>
                <div class="col-lg-8 mx-auto">                    
                    <img src="./assets/img/appointmain.png" class="img-fluid" />
                </div>                
            </div>
        </div>

        <div class="container-fluid">
            <div class="row my-4">
                <div class="border"></div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div id="homeappointment" class="col-md-6">
                    <h2 class="text-center mb-4">Request Appointment</h2>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Ex. John Doe" required/>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input id="phone" type="text" class="form-control" placeholder="Ex. (123) 456-7890" required/>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Ex. johndoe@abc.com" required/>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input id="date" type="date" class="form-control" required/>
                        </div>
                        <div class="col-md-12">                            
                            <textarea class="form-control" id="message" placeholder="Message" size="20" required></textarea>
                        </div>

                        <div class="col-md-4 ms-auto justify-content-end d-flex flex-column-reverse">                            
                            <button type="button" class="ms-auto btn btn-primary ">Submit</button>       
                        </div>
                    </form>
                </div>
            </div>        
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="border" style="margin-bottom: 10px;"></div>                
            </div>
        </div>
